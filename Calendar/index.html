<!DOCTYPE html>
<html lang="en">
<head>

  <title>Calender</title>

  <link rel="stylesheet" href="./styles.css" />

<body>

      <p class="grey">30</p>
      <p class="grey">31</p>

      <p class="black">28</p>
      <p class="black">29</p>
      <p class="black">30</p>
      <p class="black">31</p>

    <footer>
      <p class="clock">11:35</p>
      <p class="plus">+</p>
      <p class="degree">12&deg;C</p>
    </footer>
  </div> 
</body>
</html>
